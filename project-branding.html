<script>
  document.addEventListener('DOMContentLoaded', () => {
    const elements = document.querySelectorAll('.fade-slide-up');

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if(entry.isIntersecting) {
          entry.target.classList.add('active');
          observer.unobserve(entry.target); // Animate once
        }
      });
    }, { threshold: 0.1 });

    elements.forEach(el => observer.observe(el));
  });
</script>


<script>
  // Fade in on page load
  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
  });

  // Fade out before navigating
  document.addEventListener('DOMContentLoaded', () => {
    const links = document.querySelectorAll('a');

    links.forEach(link => {
      const href = link.getAttribute('href');
      const isInternal = link.hostname === window.location.hostname;
      const isAnchor = href && href.startsWith('#');
      const isMailto = href && href.startsWith('mailto:');

      if (isInternal && !link.target && !isAnchor && !isMailto) {
        link.addEventListener('click', function (e) {
          e.preventDefault();

          // Defer class removal to next frame for proper repaint
          requestAnimationFrame(() => {
            document.body.classList.remove('loaded');

            // Wait for the transition to complete before navigating
            setTimeout(() => {
              window.location.href = href;
            }, 600); // Match your CSS transition time
          });
        });
      }
    });
  });
</script>
